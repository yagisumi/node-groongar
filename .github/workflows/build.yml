name: build
on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:

jobs:
  build_ubuntu:
    name: ubuntu Node.js ${{ matrix.node }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        node: [10, 12, 14]
    steps:
      - uses: actions/checkout@v2
      - name: Set Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install Groonga
        run: |
          curl --silent --location https://github.com/groonga/groonga/raw/master/data/travis/setup.sh | sh
          sudo apt-get install -qq -y groonga-normalizer-mysql groonga-tokenizer-mecab
      - name: node environment
        run: |
          node -v
          npm -v
      - run: npm ci
      - run: npm run test-ci
      - name: Coveralls
        if: matrix.node == 14
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
  build_windows:
    name: windows Node.js ${{ matrix.node }}
    runs-on: windows-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        node: [10, 12, 14]
    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v2
      - name: Set Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install Groonga
        shell: cmd
        run: |
          set RELEASE_VERSION=10.0.7
          set VS_VERSION=2019
          set ARCHIVE=groonga-%RELEASE_VERSION%-x64-vs%VS_VERSION%.zip
          curl -OL http://packages.groonga.org/windows/groonga/%ARCHIVE%
          7z x %ARCHIVE% -o*
          del %ARCHIVE%
          move groonga-* ..\groonga
      - name: node environment
        run: |
          node -v
          npm -v
      - name: npm ci
        shell: cmd
        run: |
          set GROONGA_PATH=%GITHUB_WORKSPACE%\..\groonga
          npm ci
      - name: test
        shell: cmd
        run: |
          set GROONGA_PATH=%GITHUB_WORKSPACE%\..\groonga
          npm run test-ci
  build_macos:
    name: macos Node.js ${{ matrix.node }}
    runs-on: macos-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        node: [10, 12, 14]
    steps:
      - uses: actions/checkout@v2
      - name: Set Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: brew install groonga
      - name: node environment
        run: |
          node -v
          npm -v
      - run: npm ci
      - run: npm run test-ci
